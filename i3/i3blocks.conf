[wifi]
command=~/scripts/i3/i3blocks/wifi
label=wifi: 
interval=60

[volume]
command=/home/graz/scripts/i3blocks/Volume
#instance=Master
interval=1
signal=2


[battery]
command=/home/graz/scripts/i3blocks/battery
